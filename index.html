<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flatdango</title>
    </head>

<body>

    <section class="allMovies">
        <h2>Now Showing</h2>
       
    </section>
    <section class="singleMovie">
        <h2 class="movieTittle">The Giant Gila Monster</h2>
        <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="">
        <div class="imgDetails">
            <p class="description">A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature.</p>
            <div>
                <h3>Show Time: </h3>
                <span class="showTime">0</span>
                <h3>Run time: </h3>
                <span class="runTime">0</span>
            </div>
        </div>
        <div class="tickets">
            <button type="button" class="buyTicket">Buy ticket</button>
            <h3 class="availableTickets">Available Tickets: <span>0</span></h3>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
